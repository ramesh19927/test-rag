<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Databricks Document Intelligence</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      section { margin-bottom: 24px; }
      textarea { width: 100%; height: 120px; }
      .context { background: #f6f6f6; padding: 8px; margin: 4px 0; }
    </style>
  </head>
  <body>
    <h1>Databricks-Native Document Intelligence</h1>

    <section>
      <h2>1. Ingest</h2>
      <input type="file" id="fileInput" multiple />
      <button id="uploadBtn">Upload</button>
      <div id="ingestResult"></div>
    </section>

    <section>
      <h2>2. Index</h2>
      <input type="text" id="docIds" placeholder="doc_... comma separated" />
      <button id="indexBtn">Index</button>
      <div id="indexResult"></div>
    </section>

    <section>
      <h2>3. Query</h2>
      <textarea id="question" placeholder="Ask a question"></textarea>
      <button id="queryBtn">Ask</button>
      <div id="answer"></div>
      <div id="contexts"></div>
    </section>

    <section>
      <h2>4. Generate Structured Output</h2>
      <textarea id="generatePrompt" placeholder="e.g., Create a scope summary"></textarea>
      <button id="generateBtn">Generate</button>
      <div id="generation"></div>
    </section>

    <script type="module" src="./main.js"></script>
  </body>
</html>
